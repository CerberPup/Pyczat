{% extends "base.html" %}
{% block content %}
<form action="login" method="post" class="login-container">
{% csrf_token %}
    <div class="login-items">
        {{ form.as_p}}
        <button type="submit" class="btn btn-primary btn-login"><strong>LOG IN</strong></button>
    </div>
    <div class="register-text">
        <span> New around here? Click <a href='signup'>here</a> to register.</span>
    </div>
</form>
{% endblock %}
