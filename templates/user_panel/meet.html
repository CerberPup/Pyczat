{% extends "base.html" %}
{% block content %}

<form method="post" class="event-container">
  {% csrf_token %}
  <table class="form form-table">
    {{ form }}
    <tr class="right">
        <td><a class="btn btn-info" href="{% url 'calendar' %}"> Go back to calendar </a></td>
        <td><button type="submit" class="btn btn-info"> Save </button></td>
    </tr>
  </table>
</form>

{% endblock %}
